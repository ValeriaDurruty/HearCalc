<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcula el porcentaje de pérdida auditiva con nuestra herramienta basada en los resultados obtenidos en audiometría. Ideal para evaluar tu capacidad auditiva según las frecuencias estándar.">
    <meta name="keywords" content="pérdida auditiva, audiometría, calcular pérdida auditiva, audición, test auditivo, porcentaje de pérdida auditiva">
    <meta property="og:title" content="Calculadora de Pérdida Auditiva - HearCalc">
    <meta property="og:description" content="Calcula el porcentaje de pérdida auditiva con nuestra herramienta basada en audiometría.">
    <meta property="og:image" content="https://hearcalc.netlify.app/assets/img/ear.png">
    <meta property="og:url" content="https://hearcalc.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Calculadora de Pérdida Auditiva - HearCalc">
    <meta name="twitter:description" content="Descubre tu porcentaje de pérdida auditiva con esta calculadora online basada en audiometría.">
    <meta name="twitter:image" content="https://hearcalc.netlify.app/assets/img/ear.png">
    <link rel="icon" href="assets/img/ear.png" type="image/x-icon">
    <title>Calculadora de Pérdida Auditiva - HearCalc</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalWebPage",
      "name": "Calculadora de Pérdida Auditiva - HearCalc",
      "description": "Calcula el porcentaje de pérdida auditiva con nuestra herramienta basada en resultados de audiometrías.",
      "url": "https://hearcalc.netlify.app/",
      "image": "https://hearcalc.netlify.app/assets/img/ear.png"
    }
    </script>
</head>
<body>
    <!-- Header -->
    <header style="display: flex; align-items: center; justify-content: center; padding: 20px;">
        <img src="assets/img/ear.png" alt="Ícono de oído" style="height: 40px; margin-right: 10px;">
        <h1 style="margin: 0; font-size: 24px;">HearCalc</h1>
    </header>
    <!-- Contenido Principal -->
    <div class="container">
        <h1>Calculadora de Pérdida Auditiva</h1>
        <p>Introduce los valores en decibeles (dB) para las frecuencias clave y obtén el <strong>porcentaje de pérdida auditiva</strong> de cada oído y la pérdida bilateral.</p>
        <div class="form-grid">
            <div class="column">
                <h2>Oído Derecho</h2>
                <div class="input-group">
                    <label for="dB500_OD">500 Hz:</label>
                    <input type="number" id="dB500_OD" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="dB1000_OD">1000 Hz:</label>
                    <input type="number" id="dB1000_OD" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="dB2000_OD">2000 Hz:</label>
                    <input type="number" id="dB2000_OD" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="dB4000_OD">4000 Hz:</label>
                    <input type="number" id="dB4000_OD" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
            </div>

            <div class="column">
                <h2>Oído Izquierdo</h2>
                <div class="input-group">
                    <label for="dB500_OI">500 Hz:</label>
                    <input type="number" id="dB500_OI" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="dB1000_OI">1000 Hz:</label>
                    <input type="number" id="dB1000_OI" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="dB2000_OI">2000 Hz:</label>
                    <input type="number" id="dB2000_OI" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="dB4000_OI">4000 Hz:</label>
                    <input type="number" id="dB4000_OI" placeholder="Ingrese los dB correspondientes a la frecuencia" min="10" max="100" step="0.1" required>
                </div>
            </div>
        </div>

        <button onclick="calcularPerdidaAuditiva()">Calcular Pérdida Auditiva</button>

        <h3 id="resultadoOD"></h3>
        <h3 id="resultadoOI"></h3>
        <h3 id="resultado"></h3>

        <button id="btnLimpiar" style="display: none;" onclick="limpiarDatos()">Limpiar Datos</button>

    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
